<section id="my-stories-section" class="stories-container container hidden">
    <div id="my-stories-loading-msg">Loading My Stories...</div>
    <ol id="myStoriesList" class="stories-list"></ol>
</section>

<!-- New "account-forms-container" for all forms -->
<section class="account-forms-container container">

    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
        <h4>Login</h4>
        <div class="login-input">
            <label for="login-username">username</label>
            <input id="login-username" autocomplete="current-username">
        </div>
        <div class="login-input">
            <label for="login-password">password</label>
            <input id="login-password" type="password" autocomplete="current-password">
        </div>
        <button type="submit">login</button>
        <hr>
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
        <h4>Create Account</h4>
        <div class="login-input">
            <label for="signup-username">Username</label>
            <input id="signup-username" autocomplete="username">
        </div>
        <div class="login-input">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" autocomplete="new-password">
        </div>
        <div class="login-input">
            <label for="signup-name">Name</label>
            <input id="signup-name" autocomplete="name">
        </div>
        <button type="submit">Create Account</button>
        <hr>
    </form>

    <!-- New Story form -->
    <form id="add-story-form" class="account-form hidden">
        <h4>Add Story</h4>
        <div class="login-input">
            <label for="submit-author">Author</label>
            <input id="submit-author">
        </div>
        <div class="login-input">
            <label for="submit-url">URL</label>
            <input id="submit-url">
        </div>
        <div class="login-input">
            <label for="submit-title">Title</label>
            <input id="submit-title">
        </div>
        <button type="submit">Add</button>
        <hr>
    </form>
