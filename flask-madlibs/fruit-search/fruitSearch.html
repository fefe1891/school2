</head>

            </div>
        </div>
        </div>
        <div class="images-container">
            <img src="mango.jpg" alt="Mango">

            <img src="cherries.jpg" alt="Cherries">
            <img src="kiwi.jpg" alt="Kiwi">
        </div>
    </div>

    <div id="animated2"></div>
</div>
