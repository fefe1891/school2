<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Movies App</h1>
    <form id="movieForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" class="form-control" id="rating" min="0" max="10" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="movieList" class="mt-3">
        <h2>Movies List</h2>
    </div>
</div>

<button id="sortTitle">Sort by Title</button>
<button id="sortRatingAsc">Sort by Rating (Asc)</button>
<button id="sortRatingDesc">Sort by Rating (Desc)</button>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="movies.js"></script>

</body>
</html>
